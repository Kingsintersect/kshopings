<div class="row px-5">
    <div class="col-md-6">
        <form [formGroup]="productForm" (ngSubmit)="save()">
            <div class="form-container">
                <h2>Add New Product </h2>
                <hr>
                <!-- <br>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Product Name" formControlName="name">
                            <mat-error *ngIf="name.errors?.['required']">
                                Title is required.
                            </mat-error>
                            <mat-error *ngIf="name.errors?.['minlength']">
                                Name must be at least 4 characters long.
                            </mat-error>
                            <mat-error *ngIf="name.errors?.['rangeLength']">
                                Name must be withing the range.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div> -->
                <br>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Product Title" formControlName="title" [(ngModel)]="products.title">
                            <mat-error *ngIf="title.errors?.['required']">
                                Title is required.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <mat-label>Product Price</mat-label>
                            <span matPrefix class="inline-block-20">$ &nbsp;</span>
                            <input matInput placeholder="Product Price" formControlName="price" required number minlength="4" [(ngModel)]="products.price">
                            <mat-icon matSuffix>mode_edit</mat-icon>

                            <mat-error *ngIf="price.errors?.['minlength']">
                                Price must be a numbers.
                            </mat-error>
                            <mat-error *ngIf="price.errors?.['number']">
                                Price must be a numbers.
                            </mat-error>
                            <mat-error *ngIf="price.errors?.['required']">
                                Price is required.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <mat-select placeholder="Product Category" formControlName="category" required  [(ngModel)]="products.category">
                                <mat-option *ngFor="let c of categories$ | async" [value]="c.name">
                                    {{ c.name }}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="category.errors?.['required']">
                                Product Category is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Product Image" formControlName="imgUrl" required [(ngModel)]="products.imgUrl">
                            <mat-error *ngIf="imgUrl.errors?.['required']">
                                Image is required.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-3">
                        <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">Submit</button>

                        <button mat-raised-button color="warn" class="mx-3" type="button" (click)="delete()">Delete</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-6">
        <mat-card *ngIf="products.title" class="product-card form-container">
            <img mat-card-image [src]="products.imgUrl" alt="" *ngIf="products.imgUrl"/>
            <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt=""> -->
            <mat-card-content>

                <mat-card-title><h1>{{ products.title}}</h1></mat-card-title>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="accent">{{ products.price | currency:'USD' }}</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
