<p class="mt-5">
    <a routerLink="/admin/products/new"><button mat-flat-button color="accent">Add New Product</button> </a>
</p>

<p>
    <mat-form-field class="full-width mt-3">
        <mat-label>Search For Products...</mat-label>        
        <span class="inline-block-20" matPrefix><mat-icon matSuffix>label_important</mat-icon></span>
        <input 
            #input
            (keyup)="applyFilter($event)"
            matInput type="text" placeholder="Product Title">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</p>


<div class="table-container mat-elevation-z8 p-5">
    <table mat-table [dataSource]="dataSource" matSort>
        
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title. </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
    
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let element"> 
                <button class="ml-5" type="button" mat-raised-button color="primary" (click)="editProduct(element.id)">Edit</button> | 
                <button class="ml-5" type="button" mat-raised-button color="warn" (click)="deleteProduct(element.id)">Delete</button>

                <!-- <button mat-raised-button (click)="openDialog('100ms', '100ms')">Open dialog without animation</button> -->
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4" color="accent">No data matching the filter "{{input.value}}"</td>
        </tr>        
    </table>
    
    <hr>
    <mat-paginator [pageSizeOptions]="[2, 4, 6, 8]" showFirstLastButtons></mat-paginator>
</div>
