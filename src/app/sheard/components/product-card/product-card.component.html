<mat-card *ngIf="product.title" class="product-card">
    <img mat-card-image [src]="product.imgUrl"  alt="{{product.title}}" *ngIf="product.imgUrl">
    <mat-card-content>
        <mat-card-title>{{product.title}}</mat-card-title>
        <p>
            {{product.price | currency: "USD"}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-card-footer *ngIf="showActions && shoppingCart" >
        <button mat-stroked-button 
            *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
            (click)="addToCart()"
            class="block-level"
            >ADD TO CART</button>
        <ng-template #updateQuantity>
            <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
        </ng-template>
    </mat-card-footer>
</mat-card>
