<section class="text-center">
    <div class="form-signin w-25 m-auto">
        <form [formGroup]="loginForm" (ngSubmit)="signIn()">
        <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
            <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
            <p class="error" *ngIf="email?.errors?.['email']">
                Please enter a correct email format
            </p>
        </div>
        <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <p class="error" *ngIf="password?.errors?.['required']">
                Password is requried
            </p>
        </div>
    
        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <span>New to our platform? <a routerLink="/sign-up">Sign Up!</a></span>
        <hr>
        <button class="w-100 btn btn-lg btn-danger" (click)="googleLogin()">Google Sign In</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
        </form>
    </div>
</section>
