<section class="text-center">
    <div class="form-signin w-25 m-auto">
        <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
            <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign Up</h1>
        
            <div class="form-floating">
                <input formControlName="name" type="text" class="form-control" id="floatingInput" placeholder="Name">
                <label for="floatingInput">Name</label>
                <p class="error" *ngIf="name?.errors?.['required']">
                    Username Is required
                </p>
            </div>
        
            <div class="form-floating">
                <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
                <p class="error" *ngIf="email?.errors?.['email']">
                    Please enter a correct email format
                </p>
            </div>

            <div class="form-floating">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
                <p class="error" *ngIf="password?.errors?.['required']">
                    Confirm Password is requried
                </p>
            </div>
            <div class="form-floating">
                <input formControlName="confirmPassword" type="password" class="form-control" id="floatingPassword" placeholder="Confirm Password">
                <label for="floatingPassword">Confirm Password</label>
                <p class="error" *ngIf="confirmPassword?.errors?.['required']">
                    Password is requried
                </p>
            </div>
            <div class="bg-danger" *ngIf="signUpForm.errors?.['passwordsDontMatch']">
                Passwords Should Match
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
            <hr>
            <span>Have an account? <a routerLink="/sign-up">Sign In!</a></span>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
        </form>
    </div>
</section>
