<div class="row g-0 mx-0">
    <div class="col-3">
        <button mat-raised-button
            (click)="removeFromCart()"
        >-</button>
    </div>
    <div class="col text-center">
        <b>{{ shoppingCart.getQuantity(product) }} in Cart</b>
    </div>
    <div class="col-3">
        <button mat-raised-button
            (click)="addToCart()"
        >+</button>
    </div>
</div>
