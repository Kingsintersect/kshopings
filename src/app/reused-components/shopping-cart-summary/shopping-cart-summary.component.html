<mat-card class="example-card">
    <mat-card-header class="mb-1">
        <mat-card-title>Your Order Summary</mat-card-title>
        <mat-card-subtitle class="pl-5">You have {{cart.totalItemsCount }} items in Your shopping cart</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table class="table">
            <tbody>
              <tr *ngFor="let item of cart.items">
                <td scope="row"> {{ item.quantity }} X {{ item.title }}</td>
                <td class="text-end">{{ item.totalPrice | currency: "USD" }}</td>
              </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row" class="fw-bold">Total</th>
                    <th  class="text-end fw-bold">{{ cart.totalPrice | currency: "USD" }}</th>
                  </tr>
              </tfoot>
          </table>
    </mat-card-content>
</mat-card>
