<h1>Shipping Information</h1>
    <form #f="ngForm" [formGroup]="checkoutForm"  (ngSubmit)="placeOrder()" class="checkout-form">
        <mat-form-field class="checkout-full-width">
            <mat-label>Enter your Name</mat-label>
            <!-- <input #name="ngModel" [(ngModel)]="shipping.name" matInput placeholder="Customer Name" name="name" formControlName="name" required> -->
            <input matInput placeholder="Customer Name" name="name" formControlName="name" required>
            <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        
        <h2>Your Address</h2>
        <mat-form-field class="checkout-full-width">
            <mat-label>Phone Number</mat-label>
            <input matInput placeholder="Phone Number" name="phoneNumber" formControlName="phoneNumber" required>
            <mat-error *ngIf="phoneNumber.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="checkout-full-width">
            <mat-label>Street Name</mat-label>
            <input matInput placeholder="Street Name" name="street" formControlName="street" required>
            <mat-error *ngIf="street.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="checkout-full-width">
            <mat-label>Your City</mat-label>
            <input matInput placeholder="Your City" name="city" formControlName="city" required>
            <mat-error *ngIf="city.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field class="checkout-full-width">
            <mat-label>Your State</mat-label>
            <input matInput placeholder="Your State" name="state" formControlName="state" required>
            <mat-error *ngIf="state.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        
        <mat-form-field class="checkout-full-width">
            <mat-label>Zip Code</mat-label>
            <input matInput placeholder="Your Zip Code" name="zip" formControlName="zip" required>
            <mat-error *ngIf="zip.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>

        <button [disabled]="!f.valid" mat-raised-button color="primary" class="" type="submit">Place An Order</button>
    </form>
