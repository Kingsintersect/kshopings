<mat-card *ngIf="product.title" class="product-card">
    <img mat-card-image [src]="product.imgUrl"  alt="{{product.title}}" *ngIf="product.imgUrl">
    <mat-card-content>
        <mat-card-title>{{product.title}}</mat-card-title>
        <p>
            {{product.price | currency: "USD"}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
    <mat-card-footer *ngIf="showActions" >
        <button mat-stroked-button 
            *ngIf="getQuantity() === 0; else updateQuantity"
            (click)="addToCart()"
            class="block-level"
            >ADD TO CART</button>
        <ng-template #updateQuantity>
            <div class="row g-0 mx-0">
                <div class="col-3">
                    <button mat-raised-button
                        (click)="removeFromCart()"
                    >-</button>
                </div>
                <div class="col text-center">
                    <b>{{ getQuantity() }} in Cart</b>
                </div>
                <div class="col-3">
                    <button mat-raised-button
                        (click)="addToCart()"
                    >+</button>
                </div>
            </div>
        </ng-template>
    </mat-card-footer>
</mat-card>
