<section class="text-center">
    <div class="form-signup w-50 m-auto p-5 mat-elevation-z5">
        <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
            <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign Up</h1>
            <mat-form-field class="example-full-width">
                <mat-label>Enter Your Username</mat-label>
                <input type="text" matInput formControlName="name" [errorStateMatcher]="matcher"placeholder="Username">
                <mat-error *ngIf="name!.hasError('required')">
                    Username is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
                <mat-error *ngIf="email!.hasError('email') && !email!.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="email!.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            
            <mat-form-field class="example-full-width">
                <input matInput type="password" formControlName="password" placeholder="Enter Strong Password*">
                <mat-error *ngIf="password!.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm Your Password*">
                <mat-error *ngIf="confirmPassword!.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <!-- <section class="example-section"> -->
                <mat-error *ngIf="signUpForm!.hasError('passwordsDontMatch')">
                    Password <strong>Should Match!</strong>
                </mat-error>
            <!-- </section> -->

            <button mat-raised-button color="primary" type="submit">Sign Up</button>
            <p class="pt-2">
                <span>New to our platform? <a routerLink="/sign-in">Sign In!</a></span>
            </p>            
            <hr>
        </form>          
    </div>
</section>
